name: Test
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.4.0

      - name: Decrypt input
        uses: sliteteam/github-action-git-crypt-unlock@1.1.0
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}

      - name: Setup Cache
        uses: coursier/cache-action@v6.3

      - name: Setup Scala
        uses: coursier/setup-action@v1.1.2
        with:
          jvm: adopt:11

      - name: Run Test Suite
        run: sbt test
